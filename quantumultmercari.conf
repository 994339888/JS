[general]


server_check_url=http://www.gstatic.com/generate_204
server_check_timeout=2000


resource_parser_url=https://raw.githubusercontent.com/994339888/JS/main/qx.js



# 不处理的路由
excluded_routes=239.255.255.250/32

udp_whitelist=1-65535

# DNS：全部 fake-ip，排除特定域名
dns_exclusion_list=*.cmpassport.com, *.pb.qq.com

[dns]
no-ipv6
no-system

server=223.5.5.5
server=119.29.29.29
server=114.114.114.114

# Apple
server=/*.icloud.com/119.29.29.29
server=/*.icloud.com.cn/119.29.29.29

# WeChat
server=/*.tencent.com/119.29.29.29
server=/*.weixin.com/119.29.29.29

# ⭐ Mercari 强制日本 DNS（提高打开与抢购速度）
server=/*.mercari.com/8.8.8.8
server=/*.mercari.jp/8.8.8.8
server=/*.mercdn.net/8.8.8.8
server=/*.mercari.com/1.1.1.1
server=/*.mercari.jp/1.1.1.1
server=/*.mercdn.net/1.1.1.1

